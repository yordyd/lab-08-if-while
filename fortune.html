<html>
<body>
<script>
num = parseInt(prompt("Give me a number between 1 and 3, and I'll predict your future..."))
if (num===1) 
{
console.log("You will get married in the future!");
}
else if (num===2) 
{
console.log("You can't wait to graduate");
}
else if (num===3){
console.log("You love your mother");
}
else{
console.log("You don't follow directions very well.");
}
</script>
</body>
</html>
